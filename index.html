<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()">
    <div class="levelsContainer">
        <button onclick="beginner()" class="beginnerBtn">Easy</button>
        <button onclick="medium()" class="mediumBtn">Medium</button>
        <button onclick="expert()" class="hardBtn">Hard</button>
    </div>
    <div class="container-game">
        
    </div>

    <div class="pannel">
        <div class="buttons">
            <button onclick="hint()" class="hintBtn">Hint</button>
            <button onclick="reset()" class="reset">&#128578;</button>
        </div>
        <div class="countContainer">
            <div class="score">000</div>
            <div class="timer">000</div>
        </div>

    </div>
    <div class="modal hide">Hello World</div>
    <script src="js/util.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
